{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Custom styles for dark theme -->
<style>
    body {
        background-color: #343a43; /* Dark background */
        color: #fff; /* Light text color */
    }
    .form-control {
        background-color: #495057; /* Darker form fields */
        color: #fff; /* Light text color */
        border: 1px solid #6c757d;
    }
    .form-control::placeholder {
        color: #adb5bd; /* Light placeholder text */
    }
    label {
        color: #fff; /* Light label color */
    }
</style>

<form method="POST" class="container mt-4">
    <h3 class="text-center">Login</h3>

    <div class="form-group">
        <label for="identifier">Email Address / Username</label>
        <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter email or username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
