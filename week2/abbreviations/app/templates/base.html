<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">-->
        <title>Title here, read if statement below</title>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome to Week 1!</title>
        {% endif %}
    </head>
    <body>
    <header class="site-header">
        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/bmwbiocity.jpeg') }}" width="30" height="30" alt="" class="rounded-circle">
            </a>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="nav-item nav-link" href="{{ url_for('date_time') }}">DateTime</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ url_for('index') }}">Index</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
