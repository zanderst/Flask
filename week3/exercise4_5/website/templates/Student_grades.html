{% extends 'base.html' %}

{% block title %}Grades{% endblock %}

{% block content %}
<h2>Enter Subjects and Grades</h2>
<form method="POST">
    <div class="form-group">
        <div class="row">
             <div class="col-3">
                 <label for="subject1">Subject One</label>
                <input type="text" class="form-control" id="subject1" name="subjects[]" required>
            </div>
            <div class="col-1">
                <label for="grade1">Grade</label>
                <input type="text" class="form-control" id="grade1" name="grades[]" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
             <div class="col-3">
                 <label for="subject2">Subject One</label>
                <input type="text" class="form-control" id="subject2" name="subjects[]" required>
            </div>
            <div class="col-1">
                <label for="grade2">Grade</label>
                <input type="text" class="form-control" id="grade2" name="grades[]" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
             <div class="col-3">
                 <label for="subject3">Subject Three</label>
                <input type="text" class="form-control" id="subject3" name="subjects[]" required>
            </div>
            <div class="col-1">
                <label for="grade3">Grade</label>
                <input type="text" class="form-control" id="grade3" name="grades[]" required>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
